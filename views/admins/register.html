<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Dashboard">

    <title>Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">Đăng KÝ</h2>
		        <div class="login-wrap">
		            <input name="username" type="text" class="form-control" placeholder="Tên đăng nhập" autofocus required>
		            <br>
					<input name="fullName" type="text" class="form-control" placeholder="Họ và tên" autofocus required>
					<br>
					<input name="email" type="text" class="form-control" placeholder="Email" autofocus required>
					<br>
					<input name="phoneNumber" type="text" class="form-control" placeholder="Số điện thoại" autofocus required>
					<br>
					<input name="dateOfBirth" type="date" class="form-control" placeholder="Ngày sinh" autofocus required>
					<br>
					<input name="address" type="text" class="form-control" placeholder="Địa chỉ giao hàng" autofocus required>
					<br>
					<select class="form-control" name="gender" id="gender">
						<option value="male">Nam</option>
						<option value="female">Nữ</option>
					</select>
					<br>
		            <input name="password" type="password" class="form-control" placeholder="Mật khẩu" required>
					<br>
					<input name="confirmPassword" type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
		            <br>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> Đăng ký</button>
		            <hr>
		            
		            <!-- <div class="login-social-link centered">
		            <p>Bạn có thể đăng nhập thông qua các tài khoản mạng xã hội</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div> -->
		            <div class="registration">
		                Đã có tài khoản?<br/>
		                <a class="" href="login.html">
		                    Đăng nhập
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Quên mật khẩu ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Nhập địa chỉ email của bạn bên dưới để khôi phục mật khẩu.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Bỏ qua</button>
		                          <button class="btn btn-theme" type="button">Tiếp tục</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->

        $.backstretch("/img/login-bg.jpg", {speed: 500});
    </script>


  </body>
</html>
